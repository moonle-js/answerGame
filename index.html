<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="./assets/javascript/script.js" defer></script>

    <title>Question Game</title>
</head>
<body>
    
    <header>
        <div class="header_main" id="header_main">
            <div class="header_left">
                <a href="#">
                    <img src="./assets/image/logo.svg" alt="">
                    <p>
                        MaAnsw
                    </p>
                </a>
            </div>

            <div class="header_middle">
                <p>
                    Answer the questions right
                </p>
            </div>

            <div class="header_right">
                <img src="./assets/image/like-svgrepo-com.svg" alt="">
            </div>
        </div>
    </header>

    <main>
        <section id="progress_bar">
            <div id="progress_main"></div>
            <div id="progress_secondary"></div>
        </section>

        <section class="question" id="question">
            <p class="p">
                If you are ready press start
            </p>
        </section>

        <section class="answers" id="answers"></section>

        <section class="statistics" id="statistics"></section>


        <button id ="button">Start</button>
        <button id = "addNewQuestion">Add question</button>


        <!-- Add question section -->
        <section id="addQuestion">
            <div id="questionNew">
                <textarea name="" id="textarea" placeholder="Write question here"></textarea>
            </div>

            <div class="newAnswers" id="newAnswers">
                <input type="text" name="" id="firstAnswer" placeholder="Correct answer here">
                <input type="text" name="" id="secondAnswer" placeholder="Wrong answer here">
                <input type="text" name="" id="thirdAnswer" placeholder="Wrong answer here">
            </div>

            <button id="newSubmit">Submit</button>
        </section>
    </main>

    <article style="display: none;">
        <h2> Do you want Add one else?</h2>
        <button id="yesWant">Yes</button>
        <button id="noWant">No</button>
    </article>

    <footer>
        <span class="copyrights">
            All copyrights are belong to <span class="name">Mahammad Abbasov</span> or <span class="name">moonle-js</span>
        </span>
    </footer>
</body>
</html>
